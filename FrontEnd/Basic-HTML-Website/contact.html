<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexandre Farias" />
    <title>BasicWebSite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="display: flex;">
        <div>
            <img alt="logo" src="../Assets/images/MyLogo.png" width="64">
        </div>
        <nav style="flex: 1;">
            <ul style="display: flex; justify-content: space-around; list-style: none; padding: 0;">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <H1>Contact me</H1>
        <form style="width: fit-content; display: flex; flex-direction: column;">
            <label>Name:</label>
            <input type="text" id="name" name="name" required style="max-width: 10rem;">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="max-width: 15rem;">
  
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required style="min-width: 30rem ;max-width: 30rem; max-width: 3rem;"></textarea>
  
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; all rights reserved 2025</p>
    </footer>
</body>
</html>
