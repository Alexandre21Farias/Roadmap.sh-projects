    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <img alt="logo" src="../Assets/images/MyLogo.png" width="64">
        </div>
        <nav>
            <ul class="LinksHeader">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <div class="toggle-theme" onclick="toggleTheme()">
                        <svg id="sun_icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" >
                            <path d="M12 4V2m0 20v-2m8-8h2M2 12h2m14.364 7.364 1.414 1.414M4.222 4.222l1.414 1.414m0 12.728L4.222 19.778m15.556-15.556-1.414 1.414M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                        <svg id="moon_icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" style="display: none;">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                          
                      </div> 
                </li>
            </ul>
            
        </nav>
    </header>
    <main style="display: flex; flex-direction: column; min-width: 100dvw; gap: 1rem">
        <h1 style="margin-left: 5rem;">Contact me</h1>
        <section style="padding-left: 10rem; padding-right: 10rem;">
            <form style="display: flex; flex-direction: column; gap: 1rem; width: 50%; height: 37rem;">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="name" name="name" required style="max-width: 10rem;">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" name="email" required style="max-width: 15rem;">
                </div>
                <div class="form-group">
                    <label>Message:</label>
                    <textarea id="message" name="message" rows="5" required style="min-width: 30rem ;max-width: 30rem; max-width: 3rem;"></textarea>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <hr style="opacity: 60%; width: 90%;">
        <p>&copy; all rights reserved 2025</p>
    </footer>
    <script src="/CVpage/FrontEnd/Assets/scripts/script.js"></script>
